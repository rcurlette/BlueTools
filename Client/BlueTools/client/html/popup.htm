<html>
<head>
    <script src="third-party/js/jquery-1.5.1.js" type="text/javascript"></script>
    <script src="third-party/js/jquery.ba-bbq.min.js" type="text/javascript"></script>
    <script src="js/popup.js" type="text/javascript"></script>
	<link href="css/bluetools.css" rel="stylesheet" type="text/css" />
	<link href="third-party/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="third-party/bootstrap/js/bootstrap.js" type="text/javascript"></script>
</head>
<body style="padding-left:20px;">
	<form id="frmCopy">
		<fieldset>
			<legend>BlueCopy</legend>
			<div class="control-group">
				<label class="control-label">New Title:</label><input type="text" name="title" id="title" value="Copy of " class="input-xlarge focused" /><br />
				<label class="control-label">New Filename(Pages only):</label><input type="text" name="filename" id="filename"/><br />
				<label class="control-label">URI:</label><input type="text" name="uri" id="uri" class="disabled input-medium" /><br />
				<input type="button" value="Copy" id="btnCopy" class="btn btn-primary icon-tint icon-white" />
				<img src="img/ajax-loader.gif" id="spinner" class="hidden" />
			</div>
		</fieldset>
    </form>
    <div id="feedback"></div>
    <div id="inprogress">Copying...</div>
    <div id="success" >Success</div>
    <h3 id="componentListHeading">Component List</h3>
	<ul id="componentList"></ul>
	
    <div id="error">Error:</div>
</body>
</html>
